<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_App</title>
    <link rel="stylesheet" href="Css/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favIcon/" />
    <link rel="icon" type="image/png" sizes="32x32" href="favIcon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favIcon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <section class="calculator">
      <div class="calculator-grid">
        <h2 class="result">0</h2>
        <button class="btn btn-clear btn-gray">C</button>
        <button class="btn btn-negative btn-gray">+/-</button>
        <button class="btn btn-percent btn-gray">&percnt;</button>
        <button class="btn btn-divide btn-gold">&div;</button>
        <button class="btn btn-seven btn-black">7</button>
        <button class="btn btn-eight btn-black">8</button>
        <button class="btn btn-nine btn-black">9</button>
        <button class="btn btn-times btn-gold">*</button>
        <button class="btn btn-four btn-black">4</button>
        <button class="btn btn-five btn-black">5</button>
        <button class="btn btn-six btn-black">6</button>
        <button class="btn btn-minus btn-gold">-</button>
        <button class="btn btn-one btn-black">1</button>
        <button class="btn btn-two btn-black">2</button>
        <button class="btn btn-three btn-black">3</button>
        <button class="btn btn-plus btn-gold">&plus;</button>
        <button class="btn-zero btn-black">0</button>
        <button class="btn btn-dot btn-black">.</button>
        <button class="btn btn-equal">&equals;</button>
      </div>
    </section>
    <footer>
      <p>copyright &copy; 2023 by<span> Temesgen Fikadu</span></p>
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
